<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方风格弹幕射击</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6c757d, #495057, #343a40);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
            touch-action: none;
            user-select: none;
        }
        .game-container {
            position: relative;
            width: 800px;
            max-width: 95vw;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #e94560;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            background-color: #495057;
            cursor: none;
        }
        .game-ui {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .game-title {
            color: #fff;
            margin-bottom: 15px;
            font-size: 32px;
            text-shadow: 0 0 10px #e94560;
            font-family: 'MS PGothic', 'SimHei', sans-serif;
        }
        .instructions {
            color: #aaa;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        .game-over, .game-pause, .boss-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            display: none;
            z-index: 10;
        }
        .boss-warning {
            background-color: rgba(233, 69, 96, 0.9);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c73e54;
        }
        .power-bar {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .power-fill {
            height: 100%;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            width: 0%;
            transition: width 0.3s;
        }
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: space-around;
            padding: 0 20px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            touch-action: manipulation;
        }
        .spell-card-name {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            display: none;
            z-index: 5;
            border: 1px solid #e94560;
        }
        .controls-info {
            color: #aaa;
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* 游戏控制按钮 */
        .game-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .game-controls button {
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
            background: rgba(76, 201, 240, 0.8);
        }
        .game-controls button:hover {
            background: rgba(76, 201, 240, 1);
        }
        
        /* 作弊菜单样式 */
        .cheat-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.8); /* 改为半透明 */
            border: 2px solid #e94560;
            border-radius: 10px;
            padding: 20px;
            color: white;
            z-index: 100;
            display: none;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.7);
            backdrop-filter: blur(5px); /* 背景模糊效果 */
            cursor: move; /* 可拖动光标 */
        }
        
        .cheat-menu h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e94560;
            border-bottom: 1px solid #e94560;
            padding-bottom: 10px;
            cursor: default; /* 标题不可拖动 */
        }
        
        .cheat-section {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .cheat-section h3 {
            color: #4cc9f0;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: default;
        }
        
        .cheat-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: default;
        }
        
        .cheat-option:last-child {
            border-bottom: none;
        }
        
        .cheat-option label {
            flex: 1;
            font-size: 14px;
        }
        
        .cheat-option input[type="number"],
        .cheat-option input[type="text"] {
            width: 80px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4cc9f0;
            border-radius: 3px;
            color: white;
            text-align: center;
        }
        
        .cheat-option button {
            padding: 5px 10px;
            font-size: 12px;
            margin: 0;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .cheat-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            cursor: pointer;
        }
        
        .cheat-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .cheat-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .cheat-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .cheat-slider {
            background-color: #4cc9f0;
        }
        
        input:checked + .cheat-slider:before {
            transform: translateX(26px);
        }
        
        .password-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e94560;
            text-align: center;
            z-index: 101;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .password-prompt input {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4cc9f0;
            border-radius: 5px;
            color: white;
            text-align: center;
        }
        
        .password-prompt button {
            margin: 5px;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            #gameCanvas {
                width: 100%;
                height: auto;
            }
            .game-controls {
                flex-direction: column;
            }
            
            .cheat-menu {
                width: 95%;
                padding: 15px;
            }
            
            .cheat-option {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cheat-option label {
                margin-bottom: 5px;
            }
            
            .cheat-option input,
            .cheat-option button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">东方风格弹幕射击</h1>
        <div class="game-ui">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div>Power: <span id="powerDisplay">1.00</span>/4.00</div>
            <div>等级: <span id="level">1</span></div>
        </div>
        
        <div class="spell-card-name" id="spellCardName"></div>
        <a href="thmb.html" style="color: azure;font-size: 1vw;">前往手机端（这样用手机好打）</a>
        
        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button id="pauseButton">暂停</button>
            <button id="videoButton">原版的视频</button>
            <p><br>bgm:飘上月球，不死之烟</p>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            移动鼠标或使用方向键控制自机 | Z键发射子弹 | X键使用炸弹 | Shift键慢速移动 | M键作弊菜单
        </div>
        <div class="controls-info">
            控制方式: 鼠标移动 或 方向键 | 射击: Z键 或 自动射击 | 炸弹: X键 | 慢速: Shift键 | 暂停: P键 | 作弊: M键
        </div>
        
        <div class="mobile-controls">
            <div class="control-btn" id="slowBtn">慢速</div>
            <div class="control-btn" id="bombBtn">炸弹</div>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>游戏结束</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
        
        <div id="gamePause" class="game-pause">
            <h2>游戏暂停</h2>
            <p>按P键继续游戏</p>
            <button id="resumeButton">继续游戏</button>
        </div>
        
        <div id="bossWarning" class="boss-warning">
           
        </div>
        
        <!-- 作弊菜单 -->
        <div id="cheatMenu" class="cheat-menu">
            <h2>作弊菜单</h2>
            
            <div class="cheat-section">
                <h3>基本作弊</h3>
                <div class="cheat-option">
                    <label for="cheatInfiniteLives">无限残机</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatInfiniteLives">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatInfiniteBombs">无限炸弹</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatInfiniteBombs">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatMaxPower">满Power</label>
                    <button id="cheatMaxPower">激活</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatInvincible">无敌模式</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatInvincible">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="cheat-section">
                <h3>属性修改</h3>
                <div class="cheat-option">
                    <label for="cheatPowerLimit">Power上限</label>
                    <input type="number" id="cheatPowerLimit" min="1" max="100" step="0.1" value="4.00">
                    <button id="setPowerLimit">设置</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatBulletDamage">子弹伤害</label>
                    <input type="number" id="cheatBulletDamage" min="1" max="100" value="1">
                    <button id="setBulletDamage">设置</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatPlayerSpeed">自机速度</label>
                    <input type="number" id="cheatPlayerSpeed" min="1" max="20" step="0.5" value="5">
                    <button id="setPlayerSpeed">设置</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatHomingDelay">诱导弹冷却</label>
                    <input type="number" id="cheatHomingDelay" min="0" max="500" value="100">
                    <button id="setHomingDelay">设置</button>
                </div>
            </div>
            
            <div class="cheat-section">
                <h3>游戏控制</h3>
                <div class="cheat-option">
                    <label for="cheatAddScore">增加分数</label>
                    <input type="number" id="cheatAddScore" min="100" max="100000" value="1000">
                    <button id="addScore">增加</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatAddLives">增加残机</label>
                    <input type="number" id="cheatAddLives" min="1" max="99" value="3">
                    <button id="addLives">增加</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatAddBombs">增加炸弹</label>
                    <input type="number" id="cheatAddBombs" min="1" max="99" value="3">
                    <button id="addBombs">增加</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatSetLevel">设置等级</label>
                    <input type="number" id="cheatSetLevel" min="1" max="99" value="1">
                    <button id="setLevel">设置</button>
                </div>
            </div>
            
            <div class="cheat-section">
                <h3>高级功能</h3>
                <div class="cheat-option">
                    <label for="cheatOneHitKill">一击必杀</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatOneHitKill">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatNoEnemyBullets">敌弹无效</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatNoEnemyBullets">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatAutoCollect">自动收集P点</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatAutoCollect">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatSpawnBoss">立即生成Boss</label>
                    <button id="cheatSpawnBoss">生成</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatKillBoss">立即击败Boss</label>
                    <button id="cheatKillBoss">击败</button>
                </div>
                <div class="cheat-option">
                    <label for="cheatClearBullets">清除所有敌弹</label>
                    <button id="cheatClearBullets">清除</button>
                </div>
            </div>
            
            <div class="cheat-section">
                <h3>视觉效果</h3>
                <div class="cheat-option">
                    <label for="cheatShowHitbox">显示判定点</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatShowHitbox" checked>
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatRainbowPlayer">彩虹自机</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatRainbowPlayer">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
                <div class="cheat-option">
                    <label for="cheatBigBullets">大子弹</label>
                    <label class="cheat-toggle">
                        <input type="checkbox" id="cheatBigBullets">
                        <span class="cheat-slider"></span>
                    </label>
                </div>
            </div>
            
            <button id="closeCheatMenu" style="width: 100%; margin-top: 20px;">关闭作弊菜单</button>
        </div>
        
        <!-- 密码输入框 -->
        <div id="passwordPrompt" class="password-prompt">
            <h3>输入密码</h3>
            <p>密码为当前得分</p>
            <input type="text" id="passwordInput" placeholder="输入密码">
            <div>
                <button id="submitPassword">确认</button>
                <button id="cancelPassword">取消</button>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio loop autoplay id="bgMusic">
        <!-- 这里可以添加背景音乐文件 -->
        <source src="au/飘上月球，不死之烟.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById('bgMusic');
            audio.play();
        });

        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏状态
        let gameState = {
            score: 0,
            lives: 3,
            power: 1.00, // 初始power为1.00
            maxPower: 4.00,
            level: 1,
            gameOver: false,
            paused: false,
            slowMode: false,
            bossActive: false,
            bossSpawnScore: 2000, // 达到2000分时出现Boss
            currentSpellCard: null,
            bombEffect: null,
            useKeyboard: false, // 标记是否使用键盘控制
            bossStage: 1, // Boss关卡数
            bossDefeated: false, // Boss是否已被击败
            // 作弊状态
            cheats: {
                infiniteLives: false,
                infiniteBombs: false,
                invincible: false,
                oneHitKill: false,
                noEnemyBullets: false,
                autoCollect: false,
                showHitbox: true,
                rainbowPlayer: false,
                bigBullets: false
            },
            bulletDamage: 1,
            playerSpeed: 5,
            homingDelay: 100
        };

        // 符卡数据
        const spellCards = [
            { name: "蝶符「细碎鳞粉」", pattern: 0, color: "#ff9ff3" },
            { name: "蝶符「凤蝶纹的死枪」", pattern: 1, color: "#f368e0" },
            { name: "光符「地球光」", pattern: 2, color: "#48dbfb" },
            { name: "火符「火神之光」", pattern: 0, color: "#ff9f43" },
            { name: "水符「水色波纹」", pattern: 1, color: "#0abde3" },
            { name: "幻符「杀人玩偶」", pattern: 2, color: "#a55eea" }
        ];

        // 自机（玩家）
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 8,
            speed: 5,
            slowSpeed: 2.5,
            color: '#4cc9f0',
            hitRadius: 3, // 判定点半径
            bullets: [],
            homingBullets: [], // 诱导弹数组
            bombCount: 3,
            invincible: 0, // 无敌时间
            shootDelay: 0,
            homingShootDelay: 0,
            manualShoot: false, // 手动射击标记
            options: [] // 子机数组
        };

        // P点数组
        let pPoints = [];
        
        // 敌机数组
        let enemies = [];
        let enemyBullets = [];
        let particles = [];
        
        // Boss对象
        let boss = null;
        
        // 键盘控制状态
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            Shift: false,
            KeyZ: false,
            KeyX: false,
            KeyM: false
        };
        
        // 图像资源（占位符）
        const images = {
            player: null,
            enemy1: null,
            enemy2: null,
            bullet: null,
            homingBullet: null,
            enemyBullet: null,
            background: null,
            boss: null,
            pPoint: null,
            option: null // 子机图像
        };

        // 初始化游戏
        function init() {
            gameState = {
                score: 0,
                lives: 3,
                power: 1.00, // 初始power为1.00
                maxPower: 4.00,
                level: 1,
                gameOver: false,
                paused: false,
                slowMode: false,
                bossActive: false,
                bossSpawnScore: 2000,
                currentSpellCard: null,
                bombEffect: null,
                useKeyboard: false,
                bossStage: 1,
                bossDefeated: false,
                // 重置作弊状态
                cheats: {
                    infiniteLives: false,
                    infiniteBombs: false,
                    invincible: false,
                    oneHitKill: false,
                    noEnemyBullets: false,
                    autoCollect: false,
                    showHitbox: true,
                    rainbowPlayer: false,
                    bigBullets: false
                },
                bulletDamage: 1,
                playerSpeed: 5,
                homingDelay: 100
            };
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.bullets = [];
            player.homingBullets = [];
            player.bombCount = 3;
            player.invincible = 120; // 开始时有短暂无敌时间
            player.manualShoot = false;
            player.speed = 5;
            player.options = [];
            
            enemies = [];
            enemyBullets = [];
            particles = [];
            pPoints = [];
            boss = null;
            
            // 重置键盘状态
            for (let key in keys) {
                keys[key] = false;
            }
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gamePause').style.display = 'none';
            document.getElementById('bossWarning').style.display = 'none';
            document.getElementById('spellCardName').style.display = 'none';
            document.getElementById('cheatMenu').style.display = 'none';
            document.getElementById('passwordPrompt').style.display = 'none';
            
            // 重置作弊菜单UI
            document.getElementById('cheatInfiniteLives').checked = false;
            document.getElementById('cheatInfiniteBombs').checked = false;
            document.getElementById('cheatInvincible').checked = false;
            document.getElementById('cheatOneHitKill').checked = false;
            document.getElementById('cheatNoEnemyBullets').checked = false;
            document.getElementById('cheatAutoCollect').checked = false;
            document.getElementById('cheatShowHitbox').checked = true;
            document.getElementById('cheatRainbowPlayer').checked = false;
            document.getElementById('cheatBigBullets').checked = false;
            document.getElementById('cheatPowerLimit').value = "4.00";
            document.getElementById('cheatBulletDamage').value = "1";
            document.getElementById('cheatPlayerSpeed').value = "5";
            document.getElementById('cheatHomingDelay').value = "100";
            document.getElementById('cheatAddScore').value = "1000";

        // 创建占位符图像
        function createPlaceholderImage(width, height, color) {

            offCtx.fill();

        // 创建诱导弹图像
        function createHomingBulletImage(width, height) {
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制诱导弹 - 星星形状
            offCtx.fillStyle = '#ffd166';
            offCtx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const outerRadius = width / 2;
                const innerRadius = width / 4;
                
                // 外点
                const outerX = Math.cos(angle) * outerRadius;
                const outerY = Math.sin(angle) * outerRadius;
                
                // 内点
                const innerAngle = angle + Math.PI / 5;
                const innerX = Math.cos(innerAngle) * innerRadius;
                const innerY = Math.sin(innerAngle) * innerRadius;
                
                if (i === 0) {
                    offCtx.moveTo(outerX + width/2, outerY + height/2);
                } else {
                    offCtx.lineTo(outerX + width/2, outerY + height/2);
                }
                
                offCtx.lineTo(innerX + width/2, innerY + height/2);
            }
            offCtx.closePath();
            offCtx.fill();
            
            return offscreen;
        }

        // 创建Boss图像
        function createBossImage(width, height) {
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制Boss几何图形
            offCtx.fillStyle = '#f72585';
            offCtx.beginPath();
            offCtx.moveTo(width/2, 10);
            for (let i = 1; i <= 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = i % 2 === 0 ? width/2 - 10 : width/2 - 20;
                offCtx.lineTo(
                    width/2 + Math.sin(angle) * radius,
                    height/2 + Math.cos(angle) * radius
                );
            }
            offCtx.closePath();
            offCtx.fill();
            
            // 添加装饰
            offCtx.fillStyle = '#e94560';
            offCtx.beginPath();
            offCtx.arc(width/2, height/2, 15, 0, Math.PI * 2);
            offCtx.fill();
            
            return offscreen;
        }

        // 更新子机系统
        function updateOptions() {
            // 根据power值确定子机数量
            const optionCount = Math.floor(gameState.power);
            
            // 如果子机数量变化，重新创建子机
            if (player.options.length !== optionCount) {
                player.options = [];
                
                for (let i = 0; i < optionCount; i++) {
                    player.options.push({
                        x: player.x,
                        y: player.y,
                        angle: 0,
                        radius: 30, // 子机距离自机的距离
                        rotationSpeed: 0.05, // 旋转速度
                        selfRotation: 0, // 自转角度
                        selfRotationSpeed: 0.03 // 自转速度
                    });
                }
            }
            
            // 更新子机位置
            for (let i = 0; i < player.options.length; i++) {
                const option = player.options[i];
                
                // 更新角度
                option.angle += option.rotationSpeed;
                option.selfRotation += option.selfRotationSpeed;
                
                // 根据子机数量决定排列方式
                if (player.options.length === 4) {
                    // 4个子机时排列成半圆形
                    const angleStep = Math.PI / (player.options.length - 1);
                    option.x = player.x + Math.cos(angleStep * i - Math.PI/2) * option.radius;
                    option.y = player.y + Math.sin(angleStep * i - Math.PI/2) * option.radius;
                } else {
                    // 其他数量时围绕自机旋转
                    option.x = player.x + Math.cos(option.angle + (Math.PI * 2 / player.options.length) * i) * option.radius;
                    option.y = player.y + Math.sin(option.angle + (Math.PI * 2 / player.options.length) * i) * option.radius;
                }
            }
        }

        // 绘制自机 - 修改后的函数，确保显示绿色判定点
        function drawPlayer() {
            if (player.invincible > 0 && Math.floor(player.invincible / 5) % 2 === 0) {
                return; // 闪烁效果
            }
            
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // 彩虹自机效果
            if (gameState.cheats.rainbowPlayer) {
                const hue = (Date.now() / 50) % 360;
                player.color = `hsl(${hue}, 100%, 60%)`;
            } else {
                player.color = '#4cc9f0';
            }
            
            // 如果有图像则绘制图像，否则绘制几何图形
            if (images.player && images.player.complete) {
                ctx.drawImage(images.player, -images.player.width/2, -images.player.height/2);
                
                // 在图像模式下也绘制绿色判定点
                if (gameState.cheats.showHitbox) {
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, player.hitRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 添加判定点光晕效果
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, 0, player.hitRadius + 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                // 绘制自机几何图形
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制判定点 - 改为绿色
                if (gameState.cheats.showHitbox) {
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, player.hitRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 添加判定点光晕效果
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, 0, player.hitRadius + 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            ctx.restore();
        }

        // 绘制子机
        function drawOptions() {

        // 绘制子弹
        function drawBullets() {
            // 自机子弹 - 增强可见度
            for (let i = 0; i < player.bullets.length; i++) {
                const bullet = player.bullets[i];
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // 大子弹效果
                const bulletSize = gameState.cheats.bigBullets ? 8 : 4;
                const glowSize = gameState.cheats.bigBullets ? 12 : 7;
                
                // 绘制自机子弹 - 增强效果
                ctx.fillStyle = '#4cc9f0';
                ctx.beginPath();
                ctx.arc(0, 0, bulletSize, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加光晕效果
                ctx.fillStyle = 'rgba(76, 201, 240, 0.4)';
                ctx.beginPath();
                ctx.arc(0, 0, glowSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            // 诱导弹
            for (let i = 0; i < player.homingBullets.length; i++) {
                const bullet = player.homingBullets[i];
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // 绘制诱导弹
                if (images.homingBullet) {
                    ctx.drawImage(images.homingBullet, -images.homingBullet.width/2, -images.homingBullet.height/2);
                } else {
                    ctx.fillStyle = '#ffd166';
                    ctx.beginPath();
                    
                    // 绘制星星形状
                    for (let j = 0; j < 5; j++) {
                        const angle = (j / 5) * Math.PI * 2;
                        const outerRadius = 5;
                        const innerRadius = 2;
                        
                        // 外点
                        const outerX = Math.cos(angle) * outerRadius;
                        const outerY = Math.sin(angle) * outerRadius;
                        
                        // 内点
                        const innerAngle = angle + Math.PI / 5;
                        const innerX = Math.cos(innerAngle) * innerRadius;
                        const innerY = Math.sin(innerAngle) * innerRadius;
                        
                        if (j === 0) {
                            ctx.moveTo(outerX, outerY);
                        } else {
                            ctx.lineTo(outerX, outerY);
                        }
                        
                        ctx.lineTo(innerX, innerY);
                    }
                    ctx.closePath();
                    ctx.fill();
                }
                
                // 添加光晕效果
                ctx.fillStyle = 'rgba(255, 209, 102, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            // 敌机子弹 - 减小尺寸
            for (let i = 0; i < enemyBullets.length; i++) {
                const bullet = enemyBullets[i];
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // 减小弹幕尺寸
                ctx.fillStyle = bullet.color || '#f72585';
                ctx.beginPath();
                ctx.arc(0, 0, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加光晕效果
                ctx.fillStyle = bullet.glowColor || 'rgba(255, 105, 180, 0.4)';
                ctx.beginPath();
                ctx.arc(0, 0, bullet.radius + 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // 绘制敌机
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                if (enemy.type === 1 && images.enemy1) {
                    ctx.drawImage(images.enemy1, -images.enemy1.width/2, -images.enemy1.height/2);
                } else if (enemy.type === 2 && images.enemy2) {
                    ctx.drawImage(images.enemy2, -images.enemy2.width/2, -images.enemy2.height/2);
                } else {
                    // 绘制敌机几何图形
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    
                    if (enemy.type === 1) {
                        // 小型敌机 - 圆形
                        ctx.arc(0, 0, enemy.radius, 0, Math.PI * 2);
                    } else {
                        // 大型敌机 - 多边形
                        ctx.moveTo(0, -enemy.radius);
                        for (let j = 1; j <= 6; j++) {
                            const angle = (j / 6) * Math.PI * 2;
                            ctx.lineTo(
                                Math.sin(angle) * enemy.radius,
                                -Math.cos(angle) * enemy.radius
                            );
                        }
                        ctx.closePath();
                    }
                    
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // 绘制Boss
        function drawBoss() {
            if (!boss) return;
            
            ctx.save();
            ctx.translate(boss.x, boss.y);
            
            if (images.boss) {
                ctx.drawImage(images.boss, -images.boss.width/2, -images.boss.height/2);
            } else {
                // 绘制Boss几何图形
                ctx.fillStyle = boss.color;
                ctx.beginPath();
                ctx.moveTo(0, -boss.radius);
                for (let i = 1; i <= 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = i % 2 === 0 ? boss.radius - 10 : boss.radius - 20;
                    ctx.lineTo(
                        Math.sin(angle) * radius,
                        -Math.cos(angle) * radius
                    );
                }
                ctx.closePath();
                ctx.fill();
                
                // 添加核心
                ctx.fillStyle = '#e94560';
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制环绕Boss的血条
            const healthPercent = boss.health / boss.maxHealth;
            const startAngle = -Math.PI / 2;
            const endAngle = startAngle + (Math.PI * 2 * healthPercent);
            
            // 背景圆环
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(0, 0, boss.radius + 15, 0, Math.PI * 2);
            ctx.stroke();
            
            // 血条圆环
            ctx.strokeStyle = healthPercent > 0.5 ? '#4cd137' : 
                             healthPercent > 0.2 ? '#fbc531' : '#e84118';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(0, 0, boss.radius + 15, startAngle, endAngle);
            ctx.stroke();
            
            ctx.restore();
        }

        // 绘制粒子效果
        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

            if (!gameState.bombEffect) return;
            
            const effect = gameState.bombEffect;
            ctx.save();
            
            // 绘制冲击波
            ctx.globalAlpha = effect.alpha;
            ctx.strokeStyle = '#ffd166';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // 绘制内部光晕
            ctx.fillStyle = 'rgba(255, 209, 102, 0.2)';
            ctx.beginPath();
            ctx.arc(effect.x, effect.y, effect.radius - 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function changeSpellCard() {
            const randomIndex = Math.floor(Math.random() * spellCards.length);

            boss.currentPattern = gameState.currentSpellCard.pattern;
            
            // 显示符卡名称
            document.getElementById('spellCardName').textContent = gameState.currentSpellCard.name;
            document.getElementById('spellCardName').style.display = 'block';
