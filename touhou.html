        // Boss攻击模式
        function bossAttack() {
            if (!boss) return;
            
            boss.patternTimer++;
            
            // 每过一段时间切换攻击模式和符卡
            if (boss.patternTimer >= boss.patternChangeDelay) {
                changeSpellCard();
                boss.patternTimer = 0;
            }
            
            // 根据当前符卡模式发射弹幕
            switch (boss.currentPattern) {
                case 0: // 圆形弹幕
                    if (boss.patternTimer % 10 === 0) {
                        const bulletCount = 20; // 增加子弹数量
                        const angleStep = (Math.PI * 2) / bulletCount;
                        
                        for (let i = 0; i < bulletCount; i++) {
                            const angle = angleStep * i + boss.patternTimer * 0.05;
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                radius: 6, // 减小子弹尺寸
                                speed: 3,
                                angle: angle,
                                color: gameState.currentSpellCard.color,
                                glowColor: 'rgba(255, 159, 243, 0.4)'
                            });
                        }
                    }
                    break;
                    
                case 1: // 自机狙+散射
                    if (boss.patternTimer % 12 === 0) {
                        // 自机狙
                        const angleToPlayer = Math.atan2(player.x - boss.x, player.y - boss.y);
                        enemyBullets.push({
                            x: boss.x,
                            y: boss.y,
                            radius: 7, // 减小子弹尺寸
                            speed: 4,
                            angle: angleToPlayer,
                            color: gameState.currentSpellCard.color,
                            glowColor: 'rgba(243, 104, 224, 0.4)'
                        });
                        
                        // 散射
                        for (let i = -3; i <= 3; i++) {
                            if (i === 0) continue;
                            const angle = angleToPlayer + i * 0.2;
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                radius: 5, // 减小子弹尺寸
                                speed: 3.5,
                                angle: angle,
                                color: gameState.currentSpellCard.color,
                                glowColor: 'rgba(243, 104, 224, 0.4)'
                            });
                        }
                    }
                    break;
                    
                case 2: // 螺旋弹幕
                    if (boss.patternTimer % 4 === 0) {
                        const bulletCount = 6;
                        const angleStep = (Math.PI * 2) / bulletCount;
                        const baseAngle = boss.patternTimer * 0.1;
                        
                        for (let i = 0; i < bulletCount; i++) {
                            const angle = baseAngle + angleStep * i;
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                radius: 5, // 减小子弹尺寸
                                speed: 2.5,
                                angle: angle,
                                color: gameState.currentSpellCard.color,
                                glowColor: 'rgba(72, 219, 251, 0.4)'
                            });
                        }
                    }
                    break;
            }
            
            // Boss移动
            boss.x += boss.speed * boss.moveDirection;
            if (boss.x <= boss.radius || boss.x >= canvas.width - boss.radius) {
                boss.moveDirection *= -1;
            }
        }

        // 敌机发射弹幕
        function enemyShoot(enemy) {
            const bulletCount = enemy.type === 1 ? 3 : 5;
            const angleStep = (Math.PI * 2) / bulletCount;
            
            for (let i = 0; i < bulletCount; i++) {
                const angle = angleStep * i + enemy.shootTimer * 0.05;
                const speed = enemy.type === 1 ? 3 : 2.5;
                
                enemyBullets.push({
                    x: enemy.x,
                    y: enemy.y,
                    radius: enemy.type === 1 ? 5 : 6, // 减小子弹尺寸
                    speed: speed,
                    angle: angle,
                    color: enemy.type === 1 ? '#e94560' : '#f72585',
                    glowColor: 'rgba(233, 69, 96, 0.4)'
                });
            }
        }

        // 自机发射子弹 - 修改为从子机位置发射
        function playerShoot() {
            if (player.shootDelay > 0) return;
            
            // 根据子机数量决定子弹数量
            const bulletCount = player.options.length > 0 ? player.options.length : 1;
            
            // 发射普通子弹
            for (let i = 0; i < bulletCount; i++) {
                let bulletX, bulletY;
                
                // 如果有子机，从子机位置发射
                if (player.options.length > 0) {
                    const option = player.options[i];
                    bulletX = option.x;
                    bulletY = option.y;
                } else {
                    // 没有子机时从自机位置发射
                    bulletX = player.x;
                    bulletY = player.y - 10;
                }
                
                player.bullets.push({
                    x: bulletX,
                    y: bulletY,
                    speed: 8
                });
            }
            
            player.shootDelay = 2; // 减少射击冷却，提高射速
        }

        // 自机发射诱导弹
        function playerShootHoming() {
            if (player.homingShootDelay > 0) return;
            
            // 每3秒发射一次诱导弹
            const homingBulletCount = 2 + Math.floor(gameState.power / 30);
            
            for (let i = 0; i < homingBulletCount; i++) {
                const offset = (i - (homingBulletCount - 1) / 2) * 8;
                player.homingBullets.push({
                    x: player.x + offset,
                    y: player.y - offset,
                    speed: 4,
                    target: null,
                    life: 999 // 诱导弹存在时间
                });
            }
            
            player.homingShootDelay = gameState.homingDelay; // 使用可配置的冷却时间
        }

        // 更新诱导弹
        function updateHomingBullets() {
            for (let i = player.homingBullets.length - 1; i >= 0; i--) {
                const bullet = player.homingBullets[i];
                
                // 减少生命值
                bullet.life--;
                if (bullet.life <= 0) {
                    player.homingBullets.splice(i, 1);
                    continue;
                }
                
                // 寻找目标
                if (!bullet.target || bullet.target.health <= 0) {
                    // 寻找最近的敌人或Boss
                    let closestTarget = null;
                    let closestDistance = Infinity;
                    
                    // 检查敌人
                    for (let j = 0; j < enemies.length; j++) {
                        const enemy = enemies[j];
                        const dx = enemy.x - bullet.x;
                        const dy = enemy.y - bullet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestTarget = enemy;
                        }
                    }
                    
                    // 检查Boss
                    if (boss) {
                        const dx = boss.x - bullet.x;
                        const dy = boss.y - bullet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestTarget = boss;
                        }
                    }
                    
                    bullet.target = closestTarget;
                }
                
                // 如果有目标，追踪目标
                if (bullet.target) {
                    const dx = bullet.target.x - bullet.x;
                    const dy = bullet.target.y - bullet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 计算角度
                    const targetAngle = Math.atan2(dy, dx);
                    
                    // 逐步调整子弹角度
                    const currentAngle = Math.atan2(bullet.speedY || 0, bullet.speedX || 1);
                    const angleDiff = targetAngle - currentAngle;
                    
                    // 限制转向速度
                    const maxTurn = 0.1;
                    let newAngle = currentAngle;
                    if (Math.abs(angleDiff) > maxTurn) {
                        newAngle = currentAngle + (angleDiff > 0 ? maxTurn : -maxTurn);
                    } else {
                        newAngle = targetAngle;
                    }
                    
                    // 更新子弹速度
                    bullet.speedX = Math.cos(newAngle) * bullet.speed;
                    bullet.speedY = Math.sin(newAngle) * bullet.speed;
                } else {
                    // 如果没有目标，直线向上
                    bullet.speedX = 0;
                    bullet.speedY = -bullet.speed;
                }
                
                // 更新子弹位置
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                
                // 移除超出屏幕的子弹
                if (bullet.x < -20 || bullet.x > canvas.width + 20 || 
                    bullet.y < -20 || bullet.y > canvas.height + 20) {
                    player.homingBullets.splice(i, 1);
                }
            }
        }

        // 更新P点
        function updatePPoints() {
            for (let i = pPoints.length - 1; i >= 0; i--) {
                const pPoint = pPoints[i];
                
                // 自动收集P点
                if (gameState.cheats.autoCollect) {
                    pPoint.x = player.x;
                    pPoint.y = player.y;
                } else {
                    // 如果自机靠近P点，P点会被吸引 - 将吸引范围从50改为100
                    const dx = player.x - pPoint.x;
                    const dy = player.y - pPoint.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) { // 修改这里，将50改为100
                        // 吸引P点
                        pPoint.x += dx * 0.07;
                        pPoint.y += dy * 0.07;
                    } else {
                        // 正常下落
                        pPoint.y += pPoint.speed;
                    }
                }
                
                // 如果P点被自机收集
                if (gameState.cheats.autoCollect || 
                    (Math.sqrt((player.x - pPoint.x) ** 2 + (player.y - pPoint.y) ** 2) < player.hitRadius + 6)) {
                    // 根据道具类型给予不同效果
                    if (pPoint.type === 'life') {
                        // 残机道具
                        gameState.lives++;
                        createParticles(pPoint.x, pPoint.y, '#4cc9f0', 15);
                    } else if (pPoint.type === 'bomb') {
                        // 炸弹道具
                        player.bombCount++;
                        createParticles(pPoint.x, pPoint.y, '#ffd166', 15);
                    } else {
                        // 普通P点
                        gameState.power = Math.min(gameState.maxPower, gameState.power + 0.01);
                    }
                    
                    pPoints.splice(i, 1);
                    updateUI();
                    continue;
                }
                
                // 移除超出屏幕的P点
                if (pPoint.y > canvas.height + 20) {
                    pPoints.splice(i, 1);
                }
            }
        }

        // 创建粒子效果
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        // 创建炸弹效果
        function createBombEffect() {
            gameState.bombEffect = {
                x: player.x,
                y: player.y,
                radius: 10,
                maxRadius: Math.max(canvas.width, canvas.height) * 0.8,
                alpha: 0.8,
                life: 30
            };
        }

        // 更新炸弹效果
        function updateBombEffect() {
            if (!gameState.bombEffect) return;
            
            const effect = gameState.bombEffect;
            effect.radius += 15;
            effect.alpha -= 0.03;
            effect.life--;
            
            if (effect.life <= 0 || effect.radius >= effect.maxRadius) {
                gameState.bombEffect = null;
            }
        }

        // 更新游戏状态
        function update() {
            if (gameState.paused || gameState.gameOver) return;
            
            // 更新自机
            player.invincible = Math.max(0, player.invincible - 1);
            player.shootDelay = Math.max(0, player.shootDelay - 1);
            player.homingShootDelay = Math.max(0, player.homingShootDelay - 1);
            
            // 更新子机系统
            updateOptions();
            
            // 自机自动射击
            playerShoot();
            
            // 手动射击（Z键）
            if (player.manualShoot) {
                playerShoot();
            }
            
            // 自机发射诱导弹
            playerShootHoming();
            
            // 更新P点
            updatePPoints();
            
            // 键盘控制移动
            if (gameState.useKeyboard) {
                const currentSpeed = gameState.slowMode ? player.slowSpeed : player.speed;
                
                if (keys.ArrowUp && player.y > player.radius) {
                    player.y -= currentSpeed;
                }
                if (keys.ArrowDown && player.y < canvas.height - player.radius) {
                    player.y += currentSpeed;
                }
                if (keys.ArrowLeft && player.x > player.radius) {
                    player.x -= currentSpeed;
                }
                if (keys.ArrowRight && player.x < canvas.width - player.radius) {
                    player.x += currentSpeed;
                }
            }
            
            // 更新自机子弹
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                player.bullets[i].y -= player.bullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (player.bullets[i].y < -10) {
                    player.bullets.splice(i, 1);
                }
            }
            
            // 更新诱导弹
            updateHomingBullets();
            
            // 更新敌机
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                enemy.shootTimer++;
                
                // 敌机发射弹幕
                if (enemy.shootTimer >= enemy.shootDelay) {
                    enemyShoot(enemy);
                    enemy.shootTimer = 0;
                }
                
                // 移除超出屏幕的敌机
                if (enemy.y > canvas.height + 50) {
                    enemies.splice(i, 1);
                }
            }
            
            // 更新敌机子弹
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.x += Math.sin(bullet.angle) * bullet.speed;
                bullet.y += Math.cos(bullet.angle) * bullet.speed;
                
                // 移除超出屏幕的子弹
                if (bullet.x < -20 || bullet.x > canvas.width + 20 || 
                    bullet.y < -20 || bullet.y > canvas.height + 20) {
                    enemyBullets.splice(i, 1);
                }
            }
            
            // 更新粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // 更新炸弹效果
            updateBombEffect();
            
            // 检测子弹和敌机的碰撞
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const bullet = player.bullets[i];
                    const enemy = enemies[j];
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius) {
                        // 击中敌机
                        player.bullets.splice(i, 1);
                        
                        // 一击必杀
                        if (gameState.cheats.oneHitKill) {
                            enemy.health = 0;
                        } else {
                            enemy.health -= gameState.bulletDamage;
                        }
                        
                        createParticles(enemy.x, enemy.y, enemy.color, 5);
                        
                        if (enemy.health <= 0) {
                            // 敌机被击毁
                            createParticles(enemy.x, enemy.y, enemy.color, 15);
                            enemies.splice(j, 1);
                            
                            // 增加分数
                            gameState.score += enemy.type === 1 ? 100 : 300;
                            
                            // 生成少量P点
                            spawnPPoint(enemy.x, enemy.y, 10);
                            
                            // 有概率掉落残机或炸弹
                            const rand = Math.random();
                            if (rand < 0.05) { // 5%概率掉落残机
                                spawnLifeItem(enemy.x, enemy.y);
                            } else if (rand < 0.1) { // 5%概率掉落炸弹
                                spawnBombItem(enemy.x, enemy.y);
                            }
                        }
                        
                        break;
                    }
                }
                
                // 检测子弹和Boss的碰撞
                if (boss) {
                    const bullet = player.bullets[i];
                    const dx = bullet.x - boss.x;
                    const dy = bullet.y - boss.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < boss.radius) {
                        // 击中Boss
                        player.bullets.splice(i, 1);
                        
                        // 一击必杀
                        if (gameState.cheats.oneHitKill) {
                            boss.health = 0;
                        } else {
                            boss.health -= gameState.bulletDamage;
                        }
                        
                        createParticles(bullet.x, bullet.y, boss.color, 5);
                        
                        if (boss.health <= 0) {
                            // Boss被击毁
                            createParticles(boss.x, boss.y, boss.color, 50);
                            gameState.bossActive = false;
                            gameState.bossDefeated = true;
                            
                            // 生成大量P点
                            spawnPPoint(boss.x, boss.y, 50);
                            
                            // Boss有更高概率掉落道具
                            const rand = Math.random();
                            if (rand < 0.3) { // 30%概率掉落残机
                                spawnLifeItem(boss.x, boss.y);
                            }
                            if (rand < 0.6) { // 30%概率掉落炸弹
                                spawnBombItem(boss.x, boss.y);
                            }
                            
                            boss = null;
                            document.getElementById('spellCardName').style.display = 'none';
                            
                            // 增加大量分数
                            gameState.score += 5000 * gameState.bossStage;
                            gameState.level++;
                            gameState.bossStage++;
                            
                            // 重置Boss生成分数
                            gameState.bossSpawnScore = gameState.score + 2000;
                        }
                    }
                }
            }
            
            // 检测诱导弹和敌机的碰撞
            for (let i = player.homingBullets.length - 1; i >= 0; i--) {
                const bullet = player.homingBullets[i];
                
                // 检测与敌人的碰撞
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius + 3) {
                        // 击中敌机
                        player.homingBullets.splice(i, 1);
                        
                        // 一击必杀
                        if (gameState.cheats.oneHitKill) {
                            enemy.health = 0;
                        } else {
                            enemy.health -= gameState.bulletDamage;
                        }
                        
                        createParticles(enemy.x, enemy.y, enemy.color, 8);
                        
                        if (enemy.health <= 0) {
                            // 敌机被击毁
                            createParticles(enemy.x, enemy.y, enemy.color, 20);
                            enemies.splice(j, 1);
                            
                            // 增加分数
                            gameState.score += enemy.type === 1 ? 100 : 300;
                            
                            // 生成少量P点
                            spawnPPoint(enemy.x, enemy.y, 5);
                            
                            // 有概率掉落残机或炸弹
                            const rand = Math.random();
                            if (rand < 0.05) { // 5%概率掉落残机
                                spawnLifeItem(enemy.x, enemy.y);
                            } else if (rand < 0.1) { // 5%概率掉落炸弹
                                spawnBombItem(enemy.x, enemy.y);
                            }
                        }
                        
                        break;
                    }
                }
                
                // 检测与Boss的碰撞
                if (boss) {
                    const dx = bullet.x - boss.x;
                    const dy = bullet.y - boss.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < boss.radius + 3) {
                        // 击中Boss
                        player.homingBullets.splice(i, 1);
                        
                        // 一击必杀
                        if (gameState.cheats.oneHitKill) {
                            boss.health = 0;
                        } else {
                            boss.health -= gameState.bulletDamage;
                        }
                        
                        createParticles(bullet.x, bullet.y, boss.color, 8);
                        
                        if (boss.health <= 0) {
                            // Boss被击毁
                            createParticles(boss.x, boss.y, boss.color, 50);
                            gameState.bossActive = false;
                            gameState.bossDefeated = true;
                            
                            // 生成大量P点
                            spawnPPoint(boss.x, boss.y, 50);
                            
                            // Boss有更高概率掉落道具
                            const rand = Math.random();
                            if (rand < 0.3) { // 30%概率掉落残机
                                spawnLifeItem(boss.x, boss.y);
                            }
                            if (rand < 0.6) { // 30%概率掉落炸弹
                                spawnBombItem(boss.x, boss.y);
                            }
                            
                            boss = null;
                            document.getElementById('spellCardName').style.display = 'none';
                            
                            // 增加大量分数
                            gameState.score += 5000 * gameState.bossStage;
                            gameState.level++;
                            gameState.bossStage++;
                            
                            // 重置Boss生成分数
                            gameState.bossSpawnScore = gameState.score + 2000;
                        }
                    }
                }
            }
            
            // 检测自机和敌机子弹的碰撞 - 只检测判定点
            if (player.invincible === 0 && !gameState.cheats.invincible) {
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = enemyBullets[i];
                    
                    const dx = bullet.x - player.x;
                    const dy = bullet.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 只检测判定点碰撞
                    if (distance < player.hitRadius + bullet.radius && !gameState.cheats.noEnemyBullets) {
                        // 自机被击中
                        enemyBullets.splice(i, 1);
                        
                        // 无限残机作弊
                        if (!gameState.cheats.infiniteLives) {
                            gameState.lives--;
                        }
                        
                        // 掉残机时power减少1.00，但不能低于1.00
                        gameState.power = Math.max(1.00, gameState.power - 1.00);
                        
                        player.invincible = 120; // 无敌时间
                        
                        createParticles(player.x, player.y, player.color, 20);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                        
                        updateUI();
                        break;
                    }
                }
            }
            
            // 随机生成敌机
            if (Math.random() < 0.02 && !gameState.bossActive) {
                spawnEnemy();
            }
            
            // 检查是否需要生成Boss
            if (!gameState.bossActive && gameState.score >= gameState.bossSpawnScore) {
                spawnBoss();
            }
            
            // Boss攻击
            if (gameState.bossActive) {
                bossAttack();
            }
            
            // 检查等级提升
            if (gameState.score >= gameState.level * 5000) {
                gameState.level++;
                updateUI();
            }
            
            // 无限炸弹作弊
            if (gameState.cheats.infiniteBombs) {
                player.bombCount = 3;
            }
            
            // 无限残机作弊
            if (gameState.cheats.infiniteLives) {
                gameState.lives = 3;
            }
            
            // 注意：power不会自然下降，只有在掉残机时才会减少
            updateUI();
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#495057';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            if (images.background) {
                const pattern = ctx.createPattern(images.background, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // 绘制游戏元素
            drawParticles();
            drawEnemies();
            drawBoss();
            drawPPoints();
            drawBullets();
            drawBombEffect();
            drawOptions(); // 绘制子机
            drawPlayer();
            
            // 绘制UI
            drawUI();
        }

        // 绘制UI
        function drawUI() {
            // 绘制自机生命指示器
            for (let i = 0; i < gameState.lives; i++) {
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(20 + i * 25, 20, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制炸弹数量
            for (let i = 0; i < player.bombCount; i++) {
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(canvas.width - 20 - i * 25, 20, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 显示Boss关卡
            if (gameState.bossStage > 1) {
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText(`Boss关卡: ${gameState.bossStage}`, canvas.width - 150, 40);
            }
        }

        // 游戏主循环
        function gameLoop() {
            update();
            draw();
            
            if (!gameState.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // 更新UI显示
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('powerDisplay').textContent = gameState.power.toFixed(2);
        }

        // 游戏结束
        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 暂停游戏
        function togglePause() {
            gameState.paused = !gameState.paused;
            document.getElementById('gamePause').style.display = gameState.paused ? 'block' : 'none';
            
            if (!gameState.paused && !gameState.gameOver) {
                gameLoop();
            }
        }

        // 使用炸弹
        function useBomb() {
            if (player.bombCount > 0 && !gameState.gameOver) {
                if (!gameState.cheats.infiniteBombs) {
                    player.bombCount--;
                }
                
                // 创建炸弹视觉效果
                createBombEffect();
                
                // 清除屏幕上的敌机子弹
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    createParticles(enemyBullets[i].x, enemyBullets[i].y, enemyBullets[i].color, 5);
                }
                enemyBullets = [];
                
                // 对敌机造成伤害
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    enemy.health--;
                    createParticles(enemy.x, enemy.y, enemy.color, 10);
                    
                    if (enemy.health <= 0) {
                        enemies.splice(i, 1);
                        gameState.score += enemy.type === 1 ? 100 : 300;
                        
                        // 有概率掉落残机或炸弹
                        const rand = Math.random();
                        if (rand < 0.05) { // 5%概率掉落残机
                            spawnLifeItem(enemy.x, enemy.y);
                        } else if (rand < 0.1) { // 5%概率掉落炸弹
                            spawnBombItem(enemy.x, enemy.y);
                        }
                    }
                }
                
                // 对Boss造成伤害
                if (boss) {
                    boss.health -= 10;
                    createParticles(boss.x, boss.y, boss.color, 30);
                    
                    if (boss.health <= 0) {
                        createParticles(boss.x, boss.y, boss.color, 50);
                        gameState.bossActive = false;
                        gameState.bossDefeated = true;
                        
                        // Boss有更高概率掉落道具
                        const rand = Math.random();
                        if (rand < 0.3) { // 30%概率掉落残机
                            spawnLifeItem(boss.x, boss.y);
                        }
                        if (rand < 0.6) { // 30%概率掉落炸弹
                            spawnBombItem(boss.x, boss.y);
                        }
                        
                        boss = null;
                        document.getElementById('spellCardName').style.display = 'none';
                        gameState.score += 5000 * gameState.bossStage;
                        gameState.level++;
                        gameState.bossStage++;
                        gameState.bossSpawnScore = gameState.score + 2000;
                    }
                }
                
                updateUI();
            }
        }

        // 作弊菜单功能
        function toggleCheatMenu() {
            if (document.getElementById('cheatMenu').style.display === 'block') {
                document.getElementById('cheatMenu').style.display = 'none';
            } else {
                document.getElementById('passwordPrompt').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === gameState.score.toString()) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('cheatMenu').style.display = 'block';
            } else {
                alert('密码错误！密码是当前得分。');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function closeCheatMenu() {
            document.getElementById('cheatMenu').style.display = 'none';
        }

        function cancelPassword() {
            document.getElementById('passwordPrompt').style.display = 'none';
        }

        // 初始化作弊菜单事件监听
        function initCheatMenu() {
            // 密码相关
            document.getElementById('submitPassword').addEventListener('click', checkPassword);
            document.getElementById('cancelPassword').addEventListener('click', cancelPassword);
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // 关闭菜单
            document.getElementById('closeCheatMenu').addEventListener('click', closeCheatMenu);
            
            // 基本作弊
            document.getElementById('cheatInfiniteLives').addEventListener('change', function() {
                gameState.cheats.infiniteLives = this.checked;
            });
            
            document.getElementById('cheatInfiniteBombs').addEventListener('change', function() {
                gameState.cheats.infiniteBombs = this.checked;
            });
            
            document.getElementById('cheatMaxPower').addEventListener('click', function() {
                gameState.power = gameState.maxPower;
                updateUI();
            });
            
            document.getElementById('cheatInvincible').addEventListener('change', function() {
                gameState.cheats.invincible = this.checked;
                if (this.checked) {
                    player.invincible = 999999;
                } else {
                    player.invincible = 0;
                }
            });
            
            // 属性修改
            document.getElementById('setPowerLimit').addEventListener('click', function() {
                const newLimit = parseFloat(document.getElementById('cheatPowerLimit').value);
                if (newLimit && newLimit > 0) {
                    gameState.maxPower = newLimit;
                    updateUI();
                }
            });
            
            document.getElementById('setBulletDamage').addEventListener('click', function() {
                const newDamage = parseInt(document.getElementById('cheatBulletDamage').value);
                if (newDamage && newDamage > 0) {
                    gameState.bulletDamage = newDamage;
                }
            });
            
            document.getElementById('setPlayerSpeed').addEventListener('click', function() {
                const newSpeed = parseFloat(document.getElementById('cheatPlayerSpeed').value);
                if (newSpeed && newSpeed > 0) {
                    gameState.playerSpeed = newSpeed;
                    player.speed = newSpeed;
                    player.slowSpeed = newSpeed / 2;
                }
            });
            
            document.getElementById('setHomingDelay').addEventListener('click', function() {
                const newDelay = parseInt(document.getElementById('cheatHomingDelay').value);
                if (newDelay >= 0) {
                    gameState.homingDelay = newDelay;
                }
            });
            
            // 游戏控制
            document.getElementById('addScore').addEventListener('click', function() {
                const addAmount = parseInt(document.getElementById('cheatAddScore').value);
                if (addAmount && addAmount > 0) {
                    gameState.score += addAmount;
                    updateUI();
                }
            });
            
            document.getElementById('addLives').addEventListener('click', function() {
                const addAmount = parseInt(document.getElementById('cheatAddLives').value);
                if (addAmount && addAmount > 0) {
                    gameState.lives += addAmount;
                    updateUI();
                }
            });
            
            document.getElementById('addBombs').addEventListener('click', function() {
                const addAmount = parseInt(document.getElementById('cheatAddBombs').value);
                if (addAmount && addAmount > 0) {
                    player.bombCount += addAmount;
                    updateUI();
                }
            });
            
            document.getElementById('setLevel').addEventListener('click', function() {
                const newLevel = parseInt(document.getElementById('cheatSetLevel').value);
                if (newLevel && newLevel > 0) {
                    gameState.level = newLevel;
                    updateUI();
                }
            });
            
            // 高级功能
            document.getElementById('cheatOneHitKill').addEventListener('change', function() {
                gameState.cheats.oneHitKill = this.checked;
            });
            
            document.getElementById('cheatNoEnemyBullets').addEventListener('change', function() {
                gameState.cheats.noEnemyBullets = this.checked;
                if (this.checked) {
                    enemyBullets = [];
                }
            });
            
            document.getElementById('cheatAutoCollect').addEventListener('change', function() {
                gameState.cheats.autoCollect = this.checked;
            });
            
            document.getElementById('cheatSpawnBoss').addEventListener('click', function() {
                if (!gameState.bossActive) {
                    spawnBoss();
                }
            });
            
            document.getElementById('cheatKillBoss').addEventListener('click', function() {
                if (boss) {
                    boss.health = 0;
                }
            });
            
            document.getElementById('cheatClearBullets').addEventListener('click', function() {
                enemyBullets = [];
            });
            
            // 视觉效果
            document.getElementById('cheatShowHitbox').addEventListener('change', function() {
                gameState.cheats.showHitbox = this.checked;
            });
            
            document.getElementById('cheatRainbowPlayer').addEventListener('change', function() {
                gameState.cheats.rainbowPlayer = this.checked;
            });
            
            document.getElementById('cheatBigBullets').addEventListener('change', function() {
                gameState.cheats.bigBullets = this.checked;
            });
        }

        // 作弊菜单拖动功能
        function initCheatMenuDrag() {
            const cheatMenu = document.getElementById('cheatMenu');
            let isDragging = false;
            let dragOffsetX, dragOffsetY;
            
            cheatMenu.addEventListener('mousedown', function(e) {
                // 只允许通过标题拖动
                if (e.target.tagName === 'H2') {
                    isDragging = true;
                    dragOffsetX = e.clientX - cheatMenu.offsetLeft;
                    dragOffsetY = e.clientY - cheatMenu.offsetTop;
                    cheatMenu.style.cursor = 'grabbing';
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    cheatMenu.style.left = (e.clientX - dragOffsetX) + 'px';
                    cheatMenu.style.top = (e.clientY - dragOffsetY) + 'px';
                    cheatMenu.style.transform = 'none'; // 移除之前的transform
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                cheatMenu.style.cursor = 'move';
            });
        }

        // 事件监听
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            player.x = (e.clientX - rect.left) * scaleX;
            player.y = (e.clientY - rect.top) * scaleY;
            
            // 限制自机在屏幕内
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // 标记为使用鼠标控制
            gameState.useKeyboard = false;
        });

        // 触摸事件（移动设备）
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            player.x = (touch.clientX - rect.left) * scaleX;
            player.y = (touch.clientY - rect.top) * scaleY;
            
            // 限制自机在屏幕内
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
        }, { passive: false });

        // 键盘事件
        window.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                togglePause();
            }
            if (e.key === 'x' || e.key === 'X') {
                useBomb();
            }
            if (e.key === 'Shift') {
                gameState.slowMode = true;
            }
            if (e.key === 'z' || e.key === 'Z') {
                player.manualShoot = true;
            }
            if (e.key === 'm' || e.key === 'M') {
                toggleCheatMenu();
            }
            
            // 方向键控制
            if (e.key in keys) {
                keys[e.key] = true;
                gameState.useKeyboard = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'Shift') {
                gameState.slowMode = false;
            }
            if (e.key === 'z' || e.key === 'Z') {
                player.manualShoot = false;
            }
            
            // 方向键控制
            if (e.key in keys) {
                keys[e.key] = false;
            }
        });

        // 移动设备控制按钮
        document.getElementById('slowBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            gameState.slowMode = true;
        });

        document.getElementById('slowBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            gameState.slowMode = false;
        });

        document.getElementById('bombBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            useBomb();
        });

        // 游戏控制按钮事件
        document.getElementById('pauseButton').addEventListener('click', togglePause);
        document.getElementById('videoButton').addEventListener('click', () => {
            window.open('https://www.bilibili.com/video/BV15f421m7o7/?share_source=copy_web&vd_source=df6488b7508cf4c5861865a5eb617752', '_blank'); // 替换为实际视频链接
        });

        document.getElementById('restartButton').addEventListener('click', init);
        document.getElementById('resumeButton').addEventListener('click', togglePause);

        // 初始化作弊菜单
        initCheatMenu();
        initCheatMenuDrag();

        // 启动游戏
        init();
    </script>
</body>
</html>
