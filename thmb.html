<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>东方风格弹幕射击 - 手机版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            background: linear-gradient(to bottom, #6c757d, #495057, #343a40);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 85vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            border: 2px solid #e94560;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            background-color: #495057;
        }
        .game-ui {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 5px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .game-title {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #e94560;
            font-family: 'MS PGothic', 'SimHei', sans-serif;
            margin-bottom: 5px;
        }
        .instructions {
            color: #aaa;
            font-size: 12px;
            line-height: 1.4;
            margin-top: 5px;
            padding: 0 10px;
        }
        .game-over, .game-pause, .boss-warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            display: none;
            z-index: 10;
        }
        .boss-warning {
            background-color: rgba(233, 69, 96, 0.9);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #c73e54;
        }
        .spell-card-name {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 5;
            border: 1px solid #e94560;
        }
        
        /* 移动控制区域 - 简化版 */
        .control-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
        }
        .action-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            touch-action: manipulation;
        }
        .action-btn.slow {
            background: rgba(76, 201, 240, 0.7);
        }
        .action-btn.bomb {
            background: rgba(255, 209, 102, 0.7);
        }
        
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: azure;
            font-size: 14px;
            text-decoration: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        /* 游戏控制按钮 */
        .game-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .game-controls button {
            margin: 0;
            padding: 5px 10px;
            font-size: 14px;
            background: rgba(76, 201, 240, 0.8);
        }
        .game-controls button:hover {
            background: rgba(76, 201, 240, 1);
        }
        
        /* 触摸指示器 */
        .touch-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.3);
            border: 2px solid rgba(76, 201, 240, 0.7);
            pointer-events: none;
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <a href="thrank.html" class="back-link">返回难度选择</a>
    
    <div class="game-container">
        <h1 class="game-title">东方风格弹幕射击</h1>
        <div class="game-ui">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div>Power: <span id="powerDisplay">1.00</span>/4.00</div>
            <div>等级: <span id="level">1</span></div>
        </div>
        
        <div class="spell-card-name" id="spellCardName"></div>
        
        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button id="pauseButton">暂停</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            触摸并拖动屏幕任意位置移动自机 | 自动射击 | 点击按钮使用炸弹/慢速移动
        </div>
        
        <!-- 控制区域 - 简化版 -->
        <div class="control-area">
            <div class="action-btn slow" id="slowBtn">慢速</div>
            <div class="action-btn bomb" id="bombBtn">炸弹</div>
        </div>
        
        <!-- 触摸指示器 -->
        <div class="touch-indicator" id="touchIndicator"></div>
        
        <div id="gameOver" class="game-over">
            <h2>游戏结束</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
        
        <div id="gamePause" class="game-pause">
            <h2>游戏暂停</h2>
            <button id="resumeButton">继续游戏</button>
        </div>
        
        <div id="bossWarning" class="boss-warning">
            <h2>Boss 出现!</h2>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio loop autoplay id="bgMusic">
        <source src="au/飘上月球，不死之烟.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.85; // 游戏区域占85%屏幕高度
        }
        
        // 初始调整尺寸
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 游戏状态
        let gameState = {
            score: 0,
            lives: 3,
            power: 1.00,
            maxPower: 4.00,
            level: 1,
            gameOver: false,
            paused: false,
            slowMode: false,
            bossActive: false,
            bossSpawnScore: 2000,
            currentSpellCard: null,
            bombEffect: null,
            bossStage: 1,
            bossDefeated: false
        };

        // 符卡数据
        const spellCards = [
            { name: "蝶符「细碎鳞粉」", pattern: 0, color: "#ff9ff3" },
            { name: "蝶符「凤蝶纹的死枪」", pattern: 1, color: "#f368e0" },
            { name: "光符「地球光」", pattern: 2, color: "#48dbfb" },
            { name: "火符「火神之光」", pattern: 0, color: "#ff9f43" },
            { name: "水符「水色波纹」", pattern: 1, color: "#0abde3" },
            { name: "幻符「杀人玩偶」", pattern: 2, color: "#a55eea" }
        ];

        // 自机（玩家）
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 8,
            speed: 5,
            slowSpeed: 2.5,
            color: '#4cc9f0',
            hitRadius: 5,
            bullets: [],
            homingBullets: [],
            bombCount: 3,
            invincible: 0,
            shootDelay: 0,
            homingShootDelay: 0
        };

        // 相对触摸控制变量
        let isTouching = false;
        let touchStartX = 0;
        let touchStartY = 0;
        let playerStartX = 0;
        let playerStartY = 0;

        // P点数组
        let pPoints = [];
        
        // 敌机数组
        let enemies = [];
        let enemyBullets = [];
        let particles = [];
        
        // Boss对象
        let boss = null;
        
        // 图像资源
        const images = {
            player: null,
            enemy1: null,
            enemy2: null,
            bullet: null,
            homingBullet: null,
            enemyBullet: null,
            background: null,
            boss: null,
            pPoint: null
        };

        // 初始化游戏
        function init() {
            gameState = {
                score: 0,
                lives: 3,
                power: 1.00,
                maxPower: 4.00,
                level: 1,
                gameOver: false,
                paused: false,
                slowMode: false,
                bossActive: false,
                bossSpawnScore: 2000,
                currentSpellCard: null,
                bombEffect: null,
                bossStage: 1,
                bossDefeated: false
            };
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.bullets = [];
            player.homingBullets = [];
            player.bombCount = 3;
            player.invincible = 120;
            
            enemies = [];
            enemyBullets = [];
            particles = [];
            pPoints = [];
            boss = null;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gamePause').style.display = 'none';
            document.getElementById('bossWarning').style.display = 'none';
            document.getElementById('spellCardName').style.display = 'none';
            document.getElementById('touchIndicator').style.display = 'none';
            
            updateUI();
            
            // 加载图像资源
            loadImages();
            
            // 尝试播放背景音乐
            playBackgroundMusic();
            
            // 开始游戏循环
            gameLoop();
        }

        // 播放背景音乐
        function playBackgroundMusic() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.5;
            
            // 尝试播放音乐
            bgMusic.play().catch(error => {
                console.log("自动播放被阻止，需要用户交互");
            });
        }

        // 加载图像资源
        function loadImages() {
            // 自机贴图
            images.player = new Image(); 
            images.player.onload = function() {
                console.log("自机贴图加载完成");
            };
            images.player.onerror = function() {
                console.log("自机贴图加载失败");
                images.player = createPlayerImage();
            };
            images.player.src = 'img/pl0.png';
            
            // 敌机贴图
            images.enemy1 = new Image();
            images.enemy1.onload = function() {
                console.log("小型敌机贴图加载完成");
            };
            images.enemy1.onerror = function() {
                console.log("小型敌机贴图加载失败");
                images.enemy1 = createPlaceholderImage(24, 24, '#e94560');
            };
            images.enemy1.src = 'img/em1.png';
            
            images.enemy2 = new Image();
            images.enemy2.onload = function() {
                console.log("大型敌机贴图加载完成");
            };
            images.enemy2.onerror = function() {
                console.log("大型敌机贴图加载失败");
                images.enemy2 = createPlaceholderImage(32, 32, '#f72585');
            };
            images.enemy2.src = 'img/em2.png';
            
            // 子弹贴图
            images.bullet = new Image();
            images.bullet.onload = function() {
                console.log("自机子弹贴图加载完成");
            };
            images.bullet.onerror = function() {
                console.log("自机子弹贴图加载失败");
                images.bullet = createPlaceholderImage(4, 12, '#4cc9f0');
            };
            images.bullet.src = 'img/zd2.png';
            
            images.homingBullet = new Image();
            images.homingBullet.onload = function() {
                console.log("诱导弹贴图加载完成");
            };
            images.homingBullet.onerror = function() {
                console.log("诱导弹贴图加载失败");
                images.homingBullet = createHomingBulletImage(8, 8);
            };
            images.homingBullet.src = 'img/zd1.png';
            
            // 敌机子弹 - 使用占位符
            images.enemyBullet = createPlaceholderImage(8, 8, '#f72585');
            
            // 背景
            images.background = createBackgroundPattern();
            
            // Boss贴图
            images.boss = new Image();
            images.boss.onload = function() {
                console.log("Boss贴图加载完成");
            };
            images.boss.onerror = function() {
                console.log("Boss贴图加载失败");
                images.boss = createBossImage(80, 80);
            };
            images.boss.src = 'img/boss1.png';
            
            // P点贴图
            images.pPoint = new Image();
            images.pPoint.onload = function() {
                console.log("P点贴图加载完成");
            };
            images.pPoint.onerror = function() {
                console.log("P点贴图加载失败");
                images.pPoint = createPPointImage(12, 12);
            };
            images.pPoint.src = 'img/p.png';
        }

        // 创建自机图像（包含判定点）
        function createPlayerImage() {
            const offscreen = document.createElement('canvas');
            offscreen.width = 24;
            offscreen.height = 24;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制自机主体
            offCtx.fillStyle = '#4cc9f0';
            offCtx.beginPath();
            offCtx.arc(12, 12, 8, 0, Math.PI * 2);
            offCtx.fill();
            
            // 绘制判定点（中心小圆）
            offCtx.fillStyle = '#ffffff';
            offCtx.beginPath();
            offCtx.arc(12, 12, 3, 0, Math.PI * 2);
            offCtx.fill();
            
            return offscreen;
        }

        // 创建P点图像 - 红色正方形
        function createPPointImage(width, height) {
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制红色正方形
            offCtx.fillStyle = '#e94560';
            offCtx.fillRect(2, 2, width-4, height-4);
            
            // 添加光晕效果
            offCtx.fillStyle = 'rgba(233, 69, 96, 0.5)';
            offCtx.fillRect(0, 0, width, height);
            
            return offscreen;
        }

        // 创建占位符图像
        function createPlaceholderImage(width, height, color) {
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制一个简单的几何形状作为占位符
            offCtx.fillStyle = color;
            offCtx.beginPath();
            offCtx.arc(width/2, height/2, Math.min(width, height)/2 - 2, 0, Math.PI * 2);
            offCtx.fill();
            
            // 添加边框
            offCtx.strokeStyle = '#fff';
            offCtx.lineWidth = 1;
            offCtx.stroke();
            
            return offscreen;
        }

        // 创建诱导弹图像
        function createHomingBulletImage(width, height) {
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制诱导弹 - 星星形状
            offCtx.fillStyle = '#ffd166';
            offCtx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i / 5) * Math.PI * 2;
                const outerRadius = width / 2;
                const innerRadius = width / 4;
                
                // 外点
                const outerX = Math.cos(angle) * outerRadius;
                const outerY = Math.sin(angle) * outerRadius;
                
                // 内点
                const innerAngle = angle + Math.PI / 5;
                const innerX = Math.cos(innerAngle) * innerRadius;
                const innerY = Math.sin(innerAngle) * innerRadius;
                
                if (i === 0) {
                    offCtx.moveTo(outerX + width/2, outerY + height/2);
                } else {
                    offCtx.lineTo(outerX + width/2, outerY + height/2);
                }
                
                offCtx.lineTo(innerX + width/2, innerY + height/2);
            }
            offCtx.closePath();
            offCtx.fill();
            
            return offscreen;
        }

        // 创建Boss图像
        function createBossImage(width, height) {
            const offscreen = document.createElement('canvas');
            offscreen.width = width;
            offscreen.height = height;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制Boss几何图形
            offCtx.fillStyle = '#f72585';
            offCtx.beginPath();
            offCtx.moveTo(width/2, 10);
            for (let i = 1; i <= 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const radius = i % 2 === 0 ? width/2 - 10 : width/2 - 20;
                offCtx.lineTo(
                    width/2 + Math.sin(angle) * radius,
                    height/2 + Math.cos(angle) * radius
                );
            }
            offCtx.closePath();
            offCtx.fill();
            
            // 添加装饰
            offCtx.fillStyle = '#e94560';
            offCtx.beginPath();
            offCtx.arc(width/2, height/2, 15, 0, Math.PI * 2);
            offCtx.fill();
            
            return offscreen;
        }

        // 创建背景图案
        function createBackgroundPattern() {
            const offscreen = document.createElement('canvas');
            offscreen.width = 64;
            offscreen.height = 64;
            const offCtx = offscreen.getContext('2d');
            
            // 绘制灰色背景
            offCtx.fillStyle = '#495057';
            offCtx.fillRect(0, 0, 64, 64);
            
            // 添加一些星星
            offCtx.fillStyle = '#adb5bd';
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * 64;
                const y = Math.random() * 64;
                const size = Math.random() * 1.5;
                offCtx.beginPath();
                offCtx.arc(x, y, size, 0, Math.PI * 2);
                offCtx.fill();
            }
            
            return offscreen;
        }

        // 绘制自机
        function drawPlayer() {
            if (player.invincible > 0 && Math.floor(player.invincible / 5) % 2 === 0) {
                return; // 闪烁效果
            }
            
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // 如果有图像则绘制图像，否则绘制几何图形
            if (images.player && images.player.complete) {
                ctx.drawImage(images.player, -images.player.width/2, -images.player.height/2);
            } else {
                // 绘制自机几何图形
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
            
            // 单独绘制判定点 - 蓝色，置于顶层
            if (player.invincible === 0 || Math.floor(player.invincible / 5) % 2 === 0) {
                ctx.save();
                ctx.translate(player.x, player.y);
                
                // 绘制判定点
                ctx.fillStyle = '#4cc9f0';
                ctx.beginPath();
                ctx.arc(0, 0, player.hitRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加发光效果
                ctx.fillStyle = 'rgba(76, 201, 240, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, player.hitRadius + 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // 绘制P点
        function drawPPoints() {
            for (let i = 0; i < pPoints.length; i++) {
                const pPoint = pPoints[i];
                ctx.save();
                ctx.translate(pPoint.x, pPoint.y);
                
                // 绘制P点 - 使用贴图
                if (images.pPoint && images.pPoint.complete) {
                    ctx.drawImage(images.pPoint, -images.pPoint.width/2, -images.pPoint.height/2);
                } else {
                    // 备用几何图形
                    ctx.fillStyle = '#e94560';
                    ctx.fillRect(-6, -6, 12, 12);
                    
                    // 添加光晕效果
                    ctx.fillStyle = 'rgba(233, 69, 96, 0.5)';
                    ctx.fillRect(-8, -8, 16, 16);
                }
                
                ctx.restore();
            }
        }

        // 绘制子弹
        function drawBullets() {
            // 自机子弹
            for (let i = 0; i < player.bullets.length; i++) {
                const bullet = player.bullets[i];
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // 使用贴图
                if (images.bullet && images.bullet.complete) {
                    ctx.drawImage(images.bullet, -images.bullet.width/2, -images.bullet.height/2);
                } else {
                    // 备用几何图形
                    ctx.fillStyle = '#4cc9f0';
                    ctx.beginPath();
                    ctx.arc(0, 0, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(76, 201, 240, 0.4)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 7, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            // 诱导弹
            for (let i = 0; i < player.homingBullets.length; i++) {
                const bullet = player.homingBullets[i];
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // 使用贴图
                if (images.homingBullet && images.homingBullet.complete) {
                    ctx.drawImage(images.homingBullet, -images.homingBullet.width/2, -images.homingBullet.height/2);
                } else {
                    // 备用几何图形
                    ctx.fillStyle = '#ffd166';
                    ctx.beginPath();
                    ctx.arc(0, 0, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'rgba(255, 209, 102, 0.3)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            // 敌机子弹
            for (let i = 0; i < enemyBullets.length; i++) {
                const bullet = enemyBullets[i];
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // 使用占位符
                if (images.enemyBullet) {
                    ctx.drawImage(images.enemyBullet, -images.enemyBullet.width/2, -images.enemyBullet.height/2);
                } else {
                    // 备用几何图形
                    ctx.fillStyle = bullet.color || '#f72585';
                    ctx.beginPath();
                    ctx.arc(0, 0, bullet.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = bullet.glowColor || 'rgba(255, 105, 180, 0.4)';
                    ctx.beginPath();
                    ctx.arc(0, 0, bullet.radius + 3, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // 绘制敌机
        function drawEnemies() {
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                
                if (enemy.type === 1 && images.enemy1 && images.enemy1.complete) {
                    ctx.drawImage(images.enemy1, -images.enemy1.width/2, -images.enemy1.height/2);
                } else if (enemy.type === 2 && images.enemy2 && images.enemy2.complete) {
                    ctx.drawImage(images.enemy2, -images.enemy2.width/2, -images.enemy2.height/2);
                } else {
                    // 绘制敌机几何图形
                    ctx.fillStyle = enemy.color;
                    ctx.beginPath();
                    
                    if (enemy.type === 1) {
                        // 小型敌机 - 圆形
                        ctx.arc(0, 0, enemy.radius, 0, Math.PI * 2);
                    } else {
                        // 大型敌机 - 多边形
                        ctx.moveTo(0, -enemy.radius);
                        for (let j = 1; j <= 6; j++) {
                            const angle = (j / 6) * Math.PI * 2;
                            ctx.lineTo(
                                Math.sin(angle) * enemy.radius,
                                -Math.cos(angle) * enemy.radius
                            );
                        }
                        ctx.closePath();
                    }
                    
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // 绘制Boss
        function drawBoss() {
            if (!boss) return;
            
            ctx.save();
            ctx.translate(boss.x, boss.y);
            
            if (images.boss && images.boss.complete) {
                ctx.drawImage(images.boss, -images.boss.width/2, -images.boss.height/2);
            } else {
                // 绘制Boss几何图形
                ctx.fillStyle = boss.color;
                ctx.beginPath();
                ctx.moveTo(0, -boss.radius);
                for (let i = 1; i <= 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = i % 2 === 0 ? boss.radius - 10 : boss.radius - 20;
                    ctx.lineTo(
                        Math.sin(angle) * radius,
                        -Math.cos(angle) * radius
                    );
                }
                ctx.closePath();
                ctx.fill();
                
                // 添加核心
                ctx.fillStyle = '#e94560';
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制环绕Boss的血条
            const healthPercent = boss.health / boss.maxHealth;
            const startAngle = -Math.PI / 2;
            const endAngle = startAngle + (Math.PI * 2 * healthPercent);
            
            // 背景圆环
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(0, 0, boss.radius + 15, 0, Math.PI * 2);
            ctx.stroke();
            
            // 血条圆环
            ctx.strokeStyle = healthPercent > 0.5 ? '#4cd137' : 
                             healthPercent > 0.2 ? '#fbc531' : '#e84118';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(0, 0, boss.radius + 15, startAngle, endAngle);
            ctx.stroke();
            
            ctx.restore();
        }

        // 绘制粒子效果
        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        // 绘制炸弹效果
        function drawBombEffect() {
            if (!gameState.bombEffect) return;
            
            const effect = gameState.bombEffect;
            ctx.save();
            
            // 绘制冲击波
            ctx.globalAlpha = effect.alpha;
            ctx.strokeStyle = '#ffd166';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(effect.x, effect.y, effect.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // 绘制内部光晕
            ctx.fillStyle = 'rgba(255, 209, 102, 0.2)';
            ctx.beginPath();
            ctx.arc(effect.x, effect.y, effect.radius - 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Boss攻击模式
        function bossAttack() {
            if (!boss) return;
            
            boss.patternTimer++;
            
            // 每过一段时间切换攻击模式和符卡
            if (boss.patternTimer >= boss.patternChangeDelay) {
                changeSpellCard();
                boss.patternTimer = 0;
            }
            
            // 根据当前符卡模式发射弹幕
            switch (boss.currentPattern) {
                case 0: // 圆形弹幕
                    if (boss.patternTimer % 10 === 0) {
                        const bulletCount = 20;
                        const angleStep = (Math.PI * 2) / bulletCount;
                        
                        for (let i = 0; i < bulletCount; i++) {
                            const angle = angleStep * i + boss.patternTimer * 0.05;
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                radius: 6,
                                speed: 3,
                                angle: angle,
                                color: gameState.currentSpellCard.color,
                                glowColor: 'rgba(255, 159, 243, 0.4)'
                            });
                        }
                    }
                    break;
                    
                case 1: // 自机狙+散射
                    if (boss.patternTimer % 12 === 0) {
                        // 自机狙
                        const angleToPlayer = Math.atan2(player.y - boss.y, player.x - boss.x);
                        enemyBullets.push({
                            x: boss.x,
                            y: boss.y,
                            radius: 7,
                            speed: 4,
                            angle: angleToPlayer,
                            color: gameState.currentSpellCard.color,
                            glowColor: 'rgba(243, 104, 224, 0.4)'
                        });
                        
                        // 散射
                        for (let i = -3; i <= 3; i++) {
                            if (i === 0) continue;
                            const angle = angleToPlayer + i * 0.2;
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                radius: 5,
                                speed: 3.5,
                                angle: angle,
                                color: gameState.currentSpellCard.color,
                                glowColor: 'rgba(243, 104, 224, 0.4)'
                            });
                        }
                    }
                    break;
                    
                case 2: // 螺旋弹幕
                    if (boss.patternTimer % 4 === 0) {
                        const bulletCount = 6;
                        const angleStep = (Math.PI * 2) / bulletCount;
                        const baseAngle = boss.patternTimer * 0.1;
                        
                        for (let i = 0; i < bulletCount; i++) {
                            const angle = baseAngle + angleStep * i;
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                radius: 5,
                                speed: 2.5,
                                angle: angle,
                                color: gameState.currentSpellCard.color,
                                glowColor: 'rgba(72, 219, 251, 0.4)'
                            });
                        }
                    }
                    break;
            }
            
            // Boss移动
            boss.x += boss.speed * boss.moveDirection;
            if (boss.x <= boss.radius || boss.x >= canvas.width - boss.radius) {
                boss.moveDirection *= -1;
            }
        }

        // 敌机发射弹幕
        function enemyShoot(enemy) {
            const bulletCount = enemy.type === 1 ? 3 : 5;
            const angleStep = (Math.PI * 2) / bulletCount;
            
            for (let i = 0; i < bulletCount; i++) {
                const angle = angleStep * i + enemy.shootTimer * 0.05;
                const speed = enemy.type === 1 ? 3 : 2.5;
                
                enemyBullets.push({
                    x: enemy.x,
                    y: enemy.y,
                    radius: enemy.type === 1 ? 5 : 6,
                    speed: speed,
                    angle: angle,
                    color: enemy.type === 1 ? '#e94560' : '#f72585',
                    glowColor: 'rgba(233, 69, 96, 0.4)'
                });
            }
        }

        // 自机发射子弹
        function playerShoot() {
            if (player.shootDelay > 0) return;
            
            // 根据power等级决定子弹数量
            let bulletCount = 1;
            if (gameState.power >= 2.00) bulletCount = 2;
            if (gameState.power >= 3.00) bulletCount = 3;
            if (gameState.power >= 4.00) bulletCount = 4;
            
            // 发射普通子弹
            for (let i = 0; i < bulletCount; i++) {
                const offset = (i - (bulletCount - 1) / 2) * 5;
                player.bullets.push({
                    x: player.x + offset,
                    y: player.y - 10,
                    speed: 8
                });
            }
            
            player.shootDelay = 2;
        }

        // 自机发射诱导弹
        function playerShootHoming() {
            if (player.homingShootDelay > 0) return;
            
            // 每3秒发射一次诱导弹
            const homingBulletCount = 2 + Math.floor(gameState.power / 30);
            
            for (let i = 0; i < homingBulletCount; i++) {
                const offset = (i - (homingBulletCount - 1) / 2) * 8;
                player.homingBullets.push({
                    x: player.x + offset,
                    y: player.y - offset,
                    speed: 4,
                    target: null,
                    life: 999
                });
            }
            
            player.homingShootDelay = 100;
        }

        // 更新诱导弹
        function updateHomingBullets() {
            for (let i = player.homingBullets.length - 1; i >= 0; i--) {
                const bullet = player.homingBullets[i];
                
                // 减少生命值
                bullet.life--;
                if (bullet.life <= 0) {
                    player.homingBullets.splice(i, 1);
                    continue;
                }
                
                // 寻找目标
                if (!bullet.target || bullet.target.health <= 0) {
                    // 寻找最近的敌人或Boss
                    let closestTarget = null;
                    let closestDistance = Infinity;
                    
                    // 检查敌人
                    for (let j = 0; j < enemies.length; j++) {
                        const enemy = enemies[j];
                        const dx = enemy.x - bullet.x;
                        const dy = enemy.y - bullet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestTarget = enemy;
                        }
                    }
                    
                    // 检查Boss
                    if (boss) {
                        const dx = boss.x - bullet.x;
                        const dy = boss.y - bullet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestTarget = boss;
                        }
                    }
                    
                    bullet.target = closestTarget;
                }
                
                // 如果有目标，追踪目标
                if (bullet.target) {
                    const dx = bullet.target.x - bullet.x;
                    const dy = bullet.target.y - bullet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 计算角度
                    const targetAngle = Math.atan2(dy, dx);
                    
                    // 逐步调整子弹角度
                    const currentAngle = Math.atan2(bullet.speedY || 0, bullet.speedX || 1);
                    const angleDiff = targetAngle - currentAngle;
                    
                    // 限制转向速度
                    const maxTurn = 0.1;
                    let newAngle = currentAngle;
                    if (Math.abs(angleDiff) > maxTurn) {
                        newAngle = currentAngle + (angleDiff > 0 ? maxTurn : -maxTurn);
                    } else {
                        newAngle = targetAngle;
                    }
                    
                    // 更新子弹速度
                    bullet.speedX = Math.cos(newAngle) * bullet.speed;
                    bullet.speedY = Math.sin(newAngle) * bullet.speed;
                } else {
                    // 如果没有目标，直线向上
                    bullet.speedX = 0;
                    bullet.speedY = -bullet.speed;
                }
                
                // 更新子弹位置
                bullet.x += bullet.speedX;
                bullet.y += bullet.speedY;
                
                // 移除超出屏幕的子弹
                if (bullet.x < -20 || bullet.x > canvas.width + 20 || 
                    bullet.y < -20 || bullet.y > canvas.height + 20) {
                    player.homingBullets.splice(i, 1);
                }
            }
        }

        // 更新P点
        function updatePPoints() {
            for (let i = pPoints.length - 1; i >= 0; i--) {
                const pPoint = pPoints[i];
                
                // 如果自机靠近P点，P点会被吸引
                const dx = player.x - pPoint.x;
                const dy = player.y - pPoint.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    // 吸引P点
                    pPoint.x += dx * 0.55;
                    pPoint.y += dy * 0.55;
                } else {
                    // 正常下落
                    pPoint.y += pPoint.speed;
                }
                
                // 如果P点被自机收集
                if (distance < player.hitRadius + 6) {
                    // 根据道具类型给予不同效果
                    if (pPoint.type === 'life') {
                        // 残机道具
                        gameState.lives++;
                        createParticles(pPoint.x, pPoint.y, '#4cc9f0', 15);
                    } else if (pPoint.type === 'bomb') {
                        // 炸弹道具
                        player.bombCount++;
                        createParticles(pPoint.x, pPoint.y, '#ffd166', 15);
                    } else {
                        // 普通P点
                        gameState.power = Math.min(gameState.maxPower, gameState.power + 0.01);
                    }
                    
                    pPoints.splice(i, 1);
                    updateUI();
                    continue;
                }
                
                // 移除超出屏幕的P点
                if (pPoint.y > canvas.height + 20) {
                    pPoints.splice(i, 1);
                }
            }
        }

        // 创建粒子效果
        function createParticles(x, y, color, count) {

                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 4,
                    speedY: (Math.random() - 0.5) * 4,
                    color: color,

                });

        // 创建炸弹效果
        function createBombEffect() {
            gameState.bombEffect = {
                x: player.x,
                y: player.y,

                maxRadius: Math.max(canvas.width, canvas.height) * 0.8,

            };

        // 更新炸弹效果
        function updateBombEffect() {
            if (!gameState.bombEffect) return;
            
            const effect = gameState.bombEffect;
            effect.radius += 15;
            effect.alpha -= 0.03;
            effect.life--;
            
            if (effect.life <= 0 || effect.radius >= effect.maxRadius) {
                gameState.bombEffect = null;
            }
        }

        // 更新游戏状态
        function update() {
            if (gameState.paused || gameState.gameOver) return;
            
            // 更新自机
            player.invincible = Math.max(0, player.invincible - 1);
            player.shootDelay = Math.max(0, player.shootDelay - 1);
            player.homingShootDelay = Math.max(0, player.homingShootDelay - 1);
            
            // 自机自动射击
            playerShoot();
            
            // 自机发射诱导弹
            playerShootHoming();
            
            // 更新P点
            updatePPoints();
            
            // 更新自机子弹
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                player.bullets[i].y -= player.bullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (player.bullets[i].y < -10) {
                    player.bullets.splice(i, 1);
                }
            }
            
            // 更新诱导弹
            updateHomingBullets();
            
            // 更新敌机
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                enemy.shootTimer++;
                
                // 敌机发射弹幕
                if (enemy.shootTimer >= enemy.shootDelay) {
                    enemyShoot(enemy);
                    enemy.shootTimer = 0;
                }
                
                // 移除超出屏幕的敌机
                if (enemy.y > canvas.height + 50) {
                    enemies.splice(i, 1);
                }
            }
            
            // 更新敌机子弹
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.x += Math.sin(bullet.angle) * bullet.speed;
                bullet.y += Math.cos(bullet.angle) * bullet.speed;
                
                // 移除超出屏幕的子弹
                if (bullet.x < -20 || bullet.x > canvas.width + 20 || 
                    bullet.y < -20 || bullet.y > canvas.height + 20) {
                    enemyBullets.splice(i, 1);
                }
            }
            
            // 更新粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // 更新炸弹效果
            updateBombEffect();
            
            // 检测子弹和敌机的碰撞
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const bullet = player.bullets[i];
                    const enemy = enemies[j];
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius) {
                        // 击中敌机
                        player.bullets.splice(i, 1);
                        enemy.health--;
                        
                        createParticles(enemy.x, enemy.y, enemy.color, 5);
                        
                        if (enemy.health <= 0) {
                            // 敌机被击毁
                            createParticles(enemy.x, enemy.y, enemy.color, 15);
                            enemies.splice(j, 1);
                            
                            // 增加分数
                            gameState.score += enemy.type === 1 ? 100 : 300;
                            
                            // 生成少量P点
                            spawnPPoint(enemy.x, enemy.y, 10);
                            
                            // 有概率掉落残机或炸弹
                            const rand = Math.random();
                            if (rand < 0.05) { // 5%概率掉落残机
                                spawnLifeItem(enemy.x, enemy.y);
                            } else if (rand < 0.1) { // 5%概率掉落炸弹
                                spawnBombItem(enemy.x, enemy.y);
                            }
                        }
                        
                        break;
                    }
                }
                
                // 检测子弹和Boss的碰撞
                if (boss) {
                    const bullet = player.bullets[i];
                    const dx = bullet.x - boss.x;
                    const dy = bullet.y - boss.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < boss.radius) {
                        // 击中Boss
                        player.bullets.splice(i, 1);
                        boss.health--;
                        createParticles(bullet.x, bullet.y, boss.color, 5);
                        
                        if (boss.health <= 0) {
                            // Boss被击毁
                            createParticles(boss.x, boss.y, boss.color, 50);
                            gameState.bossActive = false;
                            gameState.bossDefeated = true;
                            
                            // 生成大量P点
                            spawnPPoint(boss.x, boss.y, 50);
                            
                            // Boss有更高概率掉落道具
                            const rand = Math.random();
                            if (rand < 0.3) { // 30%概率掉落残机
                                spawnLifeItem(boss.x, boss.y);
                            }
                            if (rand < 0.6) { // 30%概率掉落炸弹
                                spawnBombItem(boss.x, boss.y);
                            }
                            
                            boss = null;
                            document.getElementById('spellCardName').style.display = 'none';
                            
                            // 增加大量分数
                            gameState.score += 5000 * gameState.bossStage;
                            gameState.level++;
                            gameState.bossStage++;
                            
                            // 重置Boss生成分数
                            gameState.bossSpawnScore = gameState.score + 2000;
                        }
                    }
                }
            }
            
            // 检测诱导弹和敌机的碰撞
            for (let i = player.homingBullets.length - 1; i >= 0; i--) {
                const bullet = player.homingBullets[i];
                
                // 检测与敌人的碰撞
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < enemy.radius + 3) {
                        // 击中敌机
                        player.homingBullets.splice(i, 1);
                        enemy.health--;
                        
                        createParticles(enemy.x, enemy.y, enemy.color, 8);
                        
                        if (enemy.health <= 0) {
                            // 敌机被击毁
                            createParticles(enemy.x, enemy.y, enemy.color, 20);
                            enemies.splice(j, 1);
                            
                            // 增加分数
                            gameState.score += enemy.type === 1 ? 100 : 300;
                            
                            // 生成少量P点
                            spawnPPoint(enemy.x, enemy.y, 5);
                            
                            // 有概率掉落残机或炸弹
                            const rand = Math.random();
                            if (rand < 0.05) { // 5%概率掉落残机
                                spawnLifeItem(enemy.x, enemy.y);
                            } else if (rand < 0.1) { // 5%概率掉落炸弹
                                spawnBombItem(enemy.x, enemy.y);
                            }
                        }
                        
                        break;
                    }
                }
                
                // 检测与Boss的碰撞
                if (boss) {
                    const dx = bullet.x - boss.x;
                    const dy = bullet.y - boss.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < boss.radius + 3) {
                        // 击中Boss
                        player.homingBullets.splice(i, 1);
                        boss.health--;
                        createParticles(bullet.x, bullet.y, boss.color, 8);
                        
                        if (boss.health <= 0) {
                            // Boss被击毁
                            createParticles(boss.x, boss.y, boss.color, 50);
                            gameState.bossActive = false;
                            gameState.bossDefeated = true;
                            
                            // 生成大量P点
                            spawnPPoint(boss.x, boss.y, 50);
                            
                            // Boss有更高概率掉落道具
                            const rand = Math.random();
                            if (rand < 0.3) { // 30%概率掉落残机
                                spawnLifeItem(boss.x, boss.y);
                            }
                            if (rand < 0.6) { // 30%概率掉落炸弹
                                spawnBombItem(boss.x, boss.y);
                            }
                            
                            boss = null;
                            document.getElementById('spellCardName').style.display = 'none';
                            
                            // 增加大量分数
                            gameState.score += 5000 * gameState.bossStage;
                            gameState.level++;
                            gameState.bossStage++;
                            
                            // 重置Boss生成分数
                            gameState.bossSpawnScore = gameState.score + 2000;
                        }
                    }
                }
            }
            
            // 检测自机和敌机子弹的碰撞 - 只检测判定点
            if (player.invincible === 0) {
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = enemyBullets[i];
                    
                    const dx = bullet.x - player.x;
                    const dy = bullet.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 只检测判定点碰撞
                    if (distance < player.hitRadius + bullet.radius) {
                        // 自机被击中
                        enemyBullets.splice(i, 1);
                        gameState.lives--;
                        
                        // 掉残机时power减少1.00，但不能低于1.00
                        gameState.power = Math.max(1.00, gameState.power - 1.00);
                        
                        // 每次miss之后炸弹数量重置到3
                        player.bombCount = 3;
                        
                        player.invincible = 120; // 无敌时间
                        
                        createParticles(player.x, player.y, player.color, 20);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                        
                        updateUI();
                        break;
                    }
                }
            }
            
            // 随机生成敌机
            if (Math.random() < 0.02 && !gameState.bossActive) {
                spawnEnemy();
            }
            
            // 检查是否需要生成Boss
            if (!gameState.bossActive && gameState.score >= gameState.bossSpawnScore) {
                spawnBoss();
            }
            
            // Boss攻击
            if (gameState.bossActive) {
                bossAttack();
            }
            
            // 检查等级提升
            if (gameState.score >= gameState.level * 5000) {
                gameState.level++;
                updateUI();
            }
            
            updateUI();
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#495057';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            ctx.fillStyle = '#495057';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制游戏元素
            drawParticles();
            drawEnemies();
            drawBoss();
            drawPPoints();
            drawBullets();
            drawBombEffect();
            drawPlayer();
            
            // 绘制UI
            drawUI();
        }

        // 绘制UI
        function drawUI() {
            // 绘制自机生命指示器
            for (let i = 0; i < gameState.lives; i++) {
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(20 + i * 25, 20, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制炸弹数量
            for (let i = 0; i < player.bombCount; i++) {
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(canvas.width - 20 - i * 25, 20, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 显示Boss关卡
            if (gameState.bossStage > 1) {
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText(`Boss关卡: ${gameState.bossStage}`, canvas.width - 150, 40);
            }
        }

        // 游戏主循环
        function gameLoop() {
            update();
            draw();
            
            if (!gameState.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // 更新UI显示
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('powerDisplay').textContent = gameState.power.toFixed(2);
        }

        // 游戏结束
        function gameOver() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 暂停游戏
        function togglePause() {
            gameState.paused = !gameState.paused;
            document.getElementById('gamePause').style.display = gameState.paused ? 'block' : 'none';
            
            if (!gameState.paused && !gameState.gameOver) {
                gameLoop();
            }
        }

        // 使用炸弹
        function useBomb() {
            if (player.bombCount > 0 && !gameState.gameOver) {
                player.bombCount--;
                
                // 创建炸弹视觉效果
                createBombEffect();
                
                // 清除屏幕上的敌机子弹
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    createParticles(enemyBullets[i].x, enemyBullets[i].y, enemyBullets[i].color, 5);
                }
                enemyBullets = [];
                
                // 对敌机造成伤害
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    enemy.health--;
                    createParticles(enemy.x, enemy.y, enemy.color, 10);
                    
                    if (enemy.health <= 0) {
                        enemies.splice(i, 1);
                        gameState.score += enemy.type === 1 ? 100 : 300;
                        
                        // 有概率掉落残机或炸弹
                        const rand = Math.random();
                        if (rand < 0.05) { // 5%概率掉落残机
                            spawnLifeItem(enemy.x, enemy.y);
                        } else if (rand < 0.1) { // 5%概率掉落炸弹
                            spawnBombItem(enemy.x, enemy.y);
                        }
                    }
                }
                
                // 对Boss造成伤害
                if (boss) {
                    boss.health -= 10;
                    createParticles(boss.x, boss.y, boss.color, 30);
                    
                    if (boss.health <= 0) {
                        createParticles(boss.x, boss.y, boss.color, 50);
                        gameState.bossActive = false;
                        gameState.bossDefeated = true;
                        
                        // Boss有更高概率掉落道具
                        const rand = Math.random();
                        if (rand < 0.3) { // 30%概率掉落残机
                            spawnLifeItem(boss.x, boss.y);
                        }
                        if (rand < 0.6) { // 30%概率掉落炸弹
                            spawnBombItem(boss.x, boss.y);
                        }
                        
                        boss = null;
                        document.getElementById('spellCardName').style.display = 'none';
                        gameState.score += 5000 * gameState.bossStage;
                        gameState.level++;
                        gameState.bossStage++;
                        gameState.bossSpawnScore = gameState.score + 2000;
                    }
                }
                
                updateUI();
            }
        }

        // 相对坐标触摸控制 - 改进版
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.paused || gameState.gameOver) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            
            // 记录触摸起始位置和自机起始位置
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            playerStartX = player.x;
            playerStartY = player.y;
            isTouching = true;
            
            // 显示触摸指示器
            const indicator = document.getElementById('touchIndicator');
            indicator.style.display = 'block';
            indicator.style.left = (touch.clientX - rect.left - 20) + 'px';
            indicator.style.top = (touch.clientY - rect.top - 20) + 'px';
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isTouching) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            
            // 计算相对移动距离
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            // 更新自机位置（相对移动）
            const currentSpeed = gameState.slowMode ? player.slowSpeed : player.speed;
            player.x = playerStartX + deltaX * 0.5; // 灵敏度调整
            player.y = playerStartY + deltaY * 0.5;
            
            // 限制自机在屏幕内
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // 更新触摸指示器位置
            const indicator = document.getElementById('touchIndicator');
            indicator.style.left = (touch.clientX - rect.left - 20) + 'px';
            indicator.style.top = (touch.clientY - rect.top - 20) + 'px';
        });

        canvas.addEventListener('touchend', (e) => {
            isTouching = false;
            
            // 隐藏触摸指示器
            document.getElementById('touchIndicator').style.display = 'none';
        });

        // 移动设备控制按钮
        document.getElementById('slowBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            gameState.slowMode = true;
        });

        document.getElementById('slowBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            gameState.slowMode = false;
        });

        document.getElementById('bombBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            useBomb();
        });

        // 游戏控制按钮事件
        document.getElementById('pauseButton').addEventListener('click', togglePause);
        document.getElementById('restartButton').addEventListener('click', init);
        document.getElementById('resumeButton').addEventListener('click', togglePause);

        // 启动游戏
        init();
    </script>
</body>
