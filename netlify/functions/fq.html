   <script>
    // å­—ç¬¦è®¡æ•°å™¨
    const messageTextarea = document.getElementById('message');
    const charCounter = document.getElementById('charCounter');
    
    messageTextarea.addEventListener('input', function() {
        const currentLength = this.value.length;
        charCounter.textContent = `${currentLength}/500`;
        
        if (currentLength > 450) {
            charCounter.classList.add('warning');

    });

    document.getElementById('myFeedbackForm').addEventListener('submit', async function(e) {

        // è·å–è¡¨å•æ•°æ® - ä¸æœåŠ¡å™¨å‡½æ•°åŒ¹é…çš„å­—æ®µ
        const formData = {

            rating: document.querySelector('input[name="rating"]:checked') ? 
                    document.querySelector('input[name="rating"]:checked').value : null,
            message: document.getElementById('message').value
