<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站反馈界面</title>
    <style>
        /* 反馈表单样式 */
        .feedback-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .feedback-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .feedback-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .feedback-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }
        
        .rating-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .rating-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .rating-label:hover {
            transform: scale(1.1);
        }
        
        .rating-input {
            display: none;
        }
        
        .rating-icon {
            font-size: 2.5rem;
            color: #ddd;
            margin-bottom: 5px;
            transition: color 0.3s;
        }
        
        .rating-input:checked + .rating-icon {
            color: #f39c12;
        }
        
        .rating-text {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #2980b9;
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .feedback-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .feedback-container {
                padding: 15px;
                margin: 10px;
            }
            
            .rating-group {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .rating-label {
                flex: 1 0 30%;
            }
        }
    </style>
</head>
<body>
    <a href="https://choudi.netlify.app/">返回</a>
    <div class="feedback-container">
        <h2 class="feedback-title">网站反馈</h2>
        <p class="feedback-subtitle">您的意见对我们非常重要，帮助我们改进网站体验</p>
        
        <form id="myFeedbackForm" class="feedback-form">
            <div class="form-group">
                <label for="name" class="form-label">您的姓名（可选）</label>
                <input type="text" id="name" class="form-input" placeholder="请输入您的姓名">
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">电子邮箱（可选）</label>
                <input type="email" id="email" class="form-input" placeholder="请输入您的电子邮箱">
            </div>
            
            <div class="form-group">
                <label class="form-label">网站评分</label>
                <div class="rating-group">
                    <label class="rating-label">
                        <input type="radio" name="rating" value="1" class="rating-input">
                        <span class="rating-icon">😞</span>
                        <span class="rating-text">很差</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" name="rating" value="2" class="rating-input">
                        <span class="rating-icon">😐</span>
                        <span class="rating-text">一般</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" name="rating" value="3" class="rating-input">
                        <span class="rating-icon">😊</span>
                        <span class="rating-text">不错</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" name="rating" value="4" class="rating-input">
                        <span class="rating-icon">😄</span>
                        <span class="rating-text">很好</span>
                    </label>
                    <label class="rating-label">
                        <input type="radio" name="rating" value="5" class="rating-input">
                        <span class="rating-icon">🤩</span>
                        <span class="rating-text">极好</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message" class="form-label">反馈内容 *</label>
                <textarea id="message" class="form-textarea" placeholder="请详细描述您的建议、问题或想法..." required></textarea>
                <div id="charCounter" class="char-counter">0/500</div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">提交反馈</button>
            
            <div id="successMessage" class="feedback-message success-message">
                感谢您的反馈！我们已经收到您的意见。
            </div>
            
            <div id="errorMessage" class="feedback-message error-message">
                提交失败，请稍后再试或检查网络连接。
            </div>
        </form>
    </div>

   <script>
    // 字符计数器
    const messageTextarea = document.getElementById('message');
    const charCounter = document.getElementById('charCounter');
    
    messageTextarea.addEventListener('input', function() {
        const currentLength = this.value.length;
        charCounter.textContent = `${currentLength}/500`;
        
        if (currentLength > 450) {
            charCounter.classList.add('warning');
        } else {
            charCounter.classList.remove('warning');
        }
        
        if (currentLength > 500) {
            this.value = this.value.substring(0, 500);
            charCounter.textContent = '500/500';
        }
    });
    
    // 表单提交处理 - 更新后的代码
    document.getElementById('myFeedbackForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // 阻止表单默认提交行为
        
        // 获取表单数据 - 与服务器函数匹配的字段
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            rating: document.querySelector('input[name="rating"]:checked') ? 
                    document.querySelector('input[name="rating"]:checked').value : null,
            message: document.getElementById('message').value
            // 移除了 timestamp，因为数据库会自动生成
        };
        
        // 简单验证
        if (!formData.message.trim()) {
            alert('请填写反馈内容');
            return;
        }
        
        // 禁用提交按钮，防止重复提交
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = '提交中...';
        
        // 隐藏之前可能显示的消息
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'none';
        
        try {
            // 发送到Netlify函数
            const response = await fetch('/.netlify/functions/submitFeedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            
            if (response.ok) {
                // 显示成功消息
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // 清空表单
                this.reset();
                charCounter.textContent = '0/500';
                charCounter.classList.remove('warning');
                
                // 3秒后隐藏成功消息
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            } else {
                throw new Error(result.error || '提交失败');
            }
            
        } catch (error) {
            console.error('Error:', error);
            // 显示错误消息
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        } finally {
            // 重新启用提交按钮
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    });
</script>
</body>
</html>
